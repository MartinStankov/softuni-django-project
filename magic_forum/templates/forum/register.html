{% extends 'forum/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/forum/register.css' %}">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Register</h1>
            <div class="auth-meta">
                <span class="welcome">Create an account</span>
            </div>
        </div>
        
        <div class="auth-content">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="auth-actions">
                    <button type="submit" class="action-button submit">Register</button>
                    <a href="{% url 'login' %}" class="action-button login">Login Instead</a>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
