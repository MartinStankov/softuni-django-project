{% extends 'forum/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/forum/note_form.css' %}">
<div class="form-container">
    <div class="form-header">
        <h1>{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</h1>
    </div>
    
    <div class="form-content">
        <form method="post" class="note-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="action-button submit">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'note-list' %}" class="action-button cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
