{% extends 'forum/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/errors/500.css' %}">
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <div class="error-divider"></div>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <a href="{% url 'post-list' %}" class="error-button">Go to Homepage</a>
    </div>
</div>

{% endblock %}
